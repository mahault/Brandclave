# NLP Pipeline Configuration for BrandClave Aggregator

embedding:
  # Provider: "mistral" or "local"
  provider: "mistral"

  mistral:
    model: "mistral-embed"
    batch_size: 32
    max_tokens: 8192

  local:
    model: "all-MiniLM-L6-v2"
    device: "cpu"  # or "cuda" if GPU available
    batch_size: 64

sentiment:
  provider: "textblob"
  thresholds:
    positive: 0.1
    negative: -0.1

language_detection:
  provider: "langdetect"
  supported_languages:
    - "en"
    - "es"
    - "fr"
    - "de"
    - "it"
  default_language: "en"

text_cleaning:
  remove_html: true
  remove_urls: true
  remove_emails: true
  lowercase: false
  remove_extra_whitespace: true
  min_text_length: 50

clustering:
  algorithm: "hdbscan"
  min_cluster_size: 5
  min_samples: 3
  metric: "cosine"

scoring:
  trend_strength:
    volume_weight: 0.3
    engagement_weight: 0.3
    sentiment_weight: 0.2
    recency_weight: 0.2

  white_space:
    demand_weight: 0.6
    supply_weight: 0.4
