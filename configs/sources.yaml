# Registry of all data sources for BrandClave Aggregator

social_sources:
  reddit:
    enabled: true
    api_type: "praw"  # Python Reddit API Wrapper
    subreddits:
      - "hotels"
      - "travel"
      - "solotravel"
      - "luxurytravel"
    frequency: "hourly"
    priority: "high"

  tiktok:
    enabled: false  # Requires approved API access
    api_type: "official"
    hashtags:
      - "#hoteltok"
      - "#luxuryhotel"
      - "#boutiquehotel"
    frequency: "daily"
    priority: "medium"

  instagram:
    enabled: false  # Requires Meta Business API
    api_type: "official"
    hashtags:
      - "#boutiquehotel"
      - "#hoteldesign"
      - "#luxurytravel"
    frequency: "daily"
    priority: "medium"

review_sources:
  tripadvisor:
    enabled: true
    scraping_method: "httpx"  # Use httpx with conservative rate limiting
    rate_limit: 50  # requests per hour (very conservative)
    delay_min: 10  # seconds between requests
    delay_max: 20
    max_reviews_per_hotel: 50
    default_hotels:
      # Top hotels in key markets for initial data collection
      - "g60763-d93450"   # Example: The Plaza, NYC
      - "g187147-d197572" # Example: Ritz Paris
    regions:
      - "north_america"
      - "europe"
      - "asia"
    frequency: "daily"
    priority: "high"

  booking:
    enabled: true
    scraping_method: "httpx"
    rate_limit: 75  # requests per hour
    delay_min: 8
    delay_max: 15
    max_reviews_per_property: 50
    default_properties:
      # Top properties for initial data collection
      - "hotel/us/example-nyc"
    frequency: "daily"
    priority: "high"

  google_reviews:
    enabled: false  # Requires API key
    api_type: "places"
    frequency: "daily"
    priority: "medium"

news_sources:
  hospitalitynet:
    enabled: true
    type: "rss"
    url: "https://www.hospitalitynet.org/news.rss"
    frequency: "hourly"
    priority: "high"
    categories:
      - "development"
      - "brand_news"
      - "trends"

  skift:
    enabled: true
    type: "scraper"
    url: "https://skift.com/hospitality/"
    scraping_method: "beautifulsoup"
    frequency: "every_6_hours"
    priority: "high"

  hotelnewsnow:
    enabled: true
    type: "scraper"
    url: "https://www.hotelnewsnow.com/"
    scraping_method: "beautifulsoup"
    frequency: "every_6_hours"
    priority: "medium"

property_sources:
  direct_website:
    enabled: true
    scraping_method: "playwright"  # For JS-heavy sites
    timeout: 30
    screenshot: true
    extract:
      - "hero_text"
      - "amenities"
      - "room_descriptions"
      - "pricing"
      - "images"
      - "location_info"
